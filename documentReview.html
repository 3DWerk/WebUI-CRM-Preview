    <!-- Main content -->
    <div class="main-content">
        <h1>Document Review</h1>
        <button class="download-btn" onclick="downloadAll()">Download All</button>

        <!-- for the progress bar -->
        <div id="downloadProgressContainer" style="display: none; margin: 20px 0;">
            <div style="font-weight: bold; margin-bottom: 5px;">Preparing Download...</div>
            <div style="background-color: #e0e0e0; border-radius: 4px; height: 20px; width: 100%;">
                <div id="downloadProgressBar"
                    style="height: 100%; width: 0%; background-color: #2196f3; border-radius: 4px; transition: width 0.3s;"></div>
            </div>
            <div id="downloadProgressText" style="margin-top: 5px; color: #007BFF;"></div>
        </div>
            

        <table id="docTable">
            <thead>
                <tr>
                    <th>Document Name</th>
                    <th>Version</th>
                    <th>Created On</th>
                    <th>Created By</th>
                    <th>Open</th>
                </tr>
            </thead>
            <tbody id="docTableBody">
                <!-- JS will populate rows here -->
            </tbody>
        </table>
    </div>
